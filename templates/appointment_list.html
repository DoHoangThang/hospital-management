<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách cuộc hẹn</title>
  </head>
  <body>
    <h1>Cuộc hẹn</h1>
    <ul>
      {% for appointment in appointments %}
      <li>{{ appointment.patient_name }} - {{ appointment.date }}</li>
      {% empty %}
      <li>Không có cuộc hẹn nào.</li>
      {% endfor %}
    </ul>
  </body>
</html>
