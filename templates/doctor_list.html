<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách bác sĩ</title>
  </head>

    <h1>Danh sách bác sĩ</h1>

    </ul>
  </body>
</html>
